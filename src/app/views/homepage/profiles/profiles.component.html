
<div class="container">
  <div class="col-md-8 mx-auto mt-5">
      <div class="form-area">  
        <h2 align="center"  style="color:#069">Welcome to {{ title }}</h2>
          <mat-card>
                <form [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()">
                  <mat-card-content>
                    <mat-label>Attachment file</mat-label>
                    <div class="col-md-12">
                      <div class="form-group mt-2">                   
                        <input class="form-control"  type="file" id="fileAttachment" formControlName="document" ng2FileSelect accept=".pdf" [uploader]="uploader">
                      </div>   
                    </div> 
                   
                    <br>
                    <div class="drop-zone">
                      <div ng2FileDrop [uploader]="uploader" class="drop-zone">
                        Drag and drop files to upload
                      </div>
                    </div>

                
                    <div class="form-group mt-2 mb-2">
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col-10">File Information</th>&nbsp;&nbsp;
                            <th scope="col-2">Remove</th>
                          </tr>
                        </thead>
                        <br>
                        <tbody>
                        <tr scope="row" *ngFor="let item of uploader.queue">
                        
                          <td scope="col-10">
                            {{ item.file.name}}({{item.file.size/1000000}} MB)
                          </td>
                        
                        
                          <td scope="col-2">
                            <mat-icon (click)="item.remove()">delete</mat-icon>
                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </div>
                 
                    <button mat-raised-button color="accent" [disabled]="!uploadForm.valid" type="submit">Upload Data</button>
                  </mat-card-content>
                </form>
          </mat-card>
      </div>
  </div>
</div>
